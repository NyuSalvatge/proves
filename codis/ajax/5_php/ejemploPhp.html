<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button type="button" onclick="peticion();">Cargar HTML</button>
	<button type="button" onclick="peticion2();">Cargar PHP</button>
	<h1>Ejemplo página php y página html</h1>
	<p id="demo"></p>
	<script>
		function peticion(){

			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){

				if(this.readyState==4 && this.status==200){
					document.getElementById("demo").innerHTML+=this.responseText;

				}
			};
			xhttp.open("GET","pagina1.html",true);
			xhttp.send()
		}

		function peticion2(){

			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){

				if(this.readyState==4 && this.status==200){
					document.getElementById("demo").innerHTML+=this.responseText;

				}
			};
			xhttp.open("GET","pagina1.php",true);
			xhttp.send()
		}

	</script>
</body>
</html>
